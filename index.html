<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/f528094acd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .sora {
        font-family: 'Sora', serif;
      }
      .poppins {
        font-family: 'Poppins', serif;
      }
    </style>
  </head>
  <body>
    <header class="bg-linear-to-t from-[#EFEBE3] to-[#FFFFFF]">
      <nav
        class="py-3 lg:py-6 w-10/12 mx-auto flex justify-between items-center"
      >
        <div>
          <img
            class="hidden lg:block"
            src="./assets/images/logo-header.png"
            alt="Brand logo"
          />
          <img
            class="lg:hidden"
            src="./assets/images/header-logo-mobile.png"
            alt=""
          />
        </div>
        <div class="hidden lg:block">
          <ul class="flex gap-7 sora text-lg text-[#111111]">
            <li><a href="#">Product</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </div>
        <div class="md:flex gap-6 hidden items-center">
          <div class="lg:flex gap-6 hidden">
            <i class="fa-solid fa-magnifying-glass cursor-pointer text-xl"></i>
            <i class="fa-solid fa-cart-shopping cursor-pointer text-xl"></i>
          </div>
          <div class="flex gap-3 items-center">
            <button
              class="py-3 px-8 border border-[#179800] bg-transparent rounded-lg text-[#111111] sora text-base cursor-pointer"
            >
              Login
            </button>
            <button
              class="py-3 px-8 border border-[#179800] bg-[#179800] rounded-lg text-[#ffffff] sora text-base cursor-pointer"
            >
              Register
            </button>
          </div>
        </div>
        <div class="block md:hidden text-[#179800] text-2xl cursor-pointer">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
  </body>
</html>
